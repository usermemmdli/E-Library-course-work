<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektron Kitabxana - Qeydiyyat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="js/register.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-book"></i> Elektron Kitabxana</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Ana Səhifə</a></li>
                    <li><a href="books.html">Kitablar</a></li>
                    <li><a href="register.html" class="active">Qeydiyyat</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2><i class="fas fa-user-plus"></i> Qeydiyyat</h2>
                </div>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">İstifadəçi adı</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-poçt</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Telefon</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifrə</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Şifrəni təsdiqləyin</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Ünvan</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">İstifadə şərtləri ilə razıyam</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-full">Qeydiyyatdan keç</button>
                    </div>
                    <div class="auth-links">
                        <a href="login.html">Artıq hesabınız var? Daxil olun</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2><i class="fas fa-book"></i> Elektron Kitabxana</h2>
                </div>
                <div class="footer-links">
                    <h3>Keçidlər</h3>
                    <ul>
                        <li><a href="index.html">Ana Səhifə</a></li>
                        <li><a href="books.html">Kitablar</a></li>
                        <li><a href="login.html">Giriş</a></li>
                        <li><a href="register.html">Qeydiyyat</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>Sosial şəbəkələr</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Elektron Kitabxana. Bütün hüquqlar qorunur.</p>
            </div>
        </div>
    </footer>
    <div id="message-box"></div>

</body>

</html>
