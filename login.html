<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektron Kitabxana - Giriş</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-book"></i> Elektron Kitabxana</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Ana Səhifə</a></li>
                    <li><a href="books.html">Kitablar</a></li>
                    <li><a href="login.html" class="active">Giriş</a></li>
                    <li><a href="register.html">Qeydiyyat</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2><i class="fas fa-sign-in-alt"></i> Giriş</h2>
                </div>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">E-poçt</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifrə</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Məni xatırla</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-full">Daxil ol</button>
                    </div>
                    <div class="auth-links">
                        <a href="#" id="forgotPassword">Şifrəni unutmusunuz?</a>
                        <a href="register.html">Hesabınız yoxdur? Qeydiyyatdan keçin</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2><i class="fas fa-book"></i> Elektron Kitabxana</h2>
                </div>
                <div class="footer-links">
                    <h3>Keçidlər</h3>
                    <ul>
                        <li><a href="index.html">Ana Səhifə</a></li>
                        <li><a href="books.html">Kitablar</a></li>
                        <li><a href="login.html">Giriş</a></li>
                        <li><a href="register.html">Qeydiyyat</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>Sosial şəbəkələr</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Elektron Kitabxana. Bütün hüquqlar qorunur.</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
